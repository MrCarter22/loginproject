<body>

    <h1>Login</h1>

    <p>Username must be <em>no more</em> than 12 characters. Password is <b>apple</b>.</p>

    <form action="site.html"  method="get">

        <p>
            <label for id="username">Username:</label>
            <input name="username" id="username" maxlength="12" required>            
        </p>

        <p>
            <label for="classified">Password:</label>
            <input type="password" id="classified" name="classified" required pattern="apple">            
        </p>

        <p>        
            <input type="submit" value="submit">
        </p>

    </form>

</body>
